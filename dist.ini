[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[AutoPrereqs]

[CopyFilesFromBuild]
copy = Makefile.PL

[GatherDir]
exclude_filename = Makefile.PL

[Prereqs]
Dancer          = 1.3098
Apache::Solr    = 0

[MetaResources]
bugtracker.web = https://github.com/pdl/Dancer-Plugin-Apache-Solr/issues
repository.type = git
repository.url = git://github.com/pdl/Dancer-Plugin-Apache-Solr.git
repository.web = https://github.com/pdl/Dancer-Plugin-Apache-Solr

[OurPkgVersion]
[PodWeaver]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root

[ReadmeFromPod]
[Test::Compile]
